<FlexboxLayout flexDirection="column"
               justifyContent="center">
  <StackLayout class="mat-card m-20"
               [shadow]="2">
    <StackLayout class="mat-header">
      <Label class="h2"
             [text]="isLoggingIn ? 'Login into account' : 'Create account'"></Label>
    </StackLayout>
    <StackLayout class="form">
      <TextField *ngIf="!isLoggingIn"
                 hint="First Name"
                 class="input input-border m-b-20"
                 autocorrect="false"
                 autocapitalizationType="none"></TextField>
      <TextField *ngIf="!isLoggingIn"
                 hint="Last Name"
                 class="input input-border m-b-20"
                 autocorrect="false"
                 autocapitalizationType="none"></TextField>
      <TextField hint="Email"
                 class="input input-border m-b-20"
                 keyboardType="email"
                 autocorrect="false"
                 autocapitalizationType="none"></TextField>
      <TextField hint="Password"
                 class="input input-border m-b-20"
                 secure="true"></TextField>
      <Button class="btn btn-primary btn-active"
              [text]="isLoggingIn ? 'Login' : 'Create'"
              [isEnabled]="!loading"></Button>
      <Label class="h3"
             [text]="isLoggingIn ? 'Don\'t have an account?' : 'Already have an account?'"></Label>
      <Button class="btn btn-outline btn-active"
              [text]="isLoggingIn ? 'Create one' : 'Back to Login'"
              (tap)="toggleAuthMode()"
              [isEnabled]="!loading"></Button>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
