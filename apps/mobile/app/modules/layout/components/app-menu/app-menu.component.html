<StackLayout>
  <GridLayout *ngFor="let item of navItems"
              columns="auto, *"
              class="menu-item"
              [class.selected]="isSelected(item.label)"
              (tap)="select(item)">
    <Label col="0"
           [text]="item.icon"
           class="mdi"></Label>
    <Label col="1"
           [text]="item.label"
           class="p-r-10"></Label>
  </GridLayout>
  <StackLayout class="divider"></StackLayout>
  <GridLayout *ngFor="let item of categoryItems"
              columns="auto, *"
              class="menu-item"
              [class.selected]="isSelected(item.label)"
              (tap)="select(item)">
    <Label col="0"
           [text]="item.icon"
           class="mdi"
           [style.color]="item.color"></Label>
    <Label col="1"
           [text]="item.label"
           class="p-r-10"></Label>
  </GridLayout>
  <StackLayout class="divider"></StackLayout>
  <GridLayout *ngFor="let log of logs"
              columns="auto, *"
              class="menu-item">
    <Label col="0"
           text="access_time"
           class="mdi"></Label>
    <StackLayout col="1"
                 class="p-r-10">
      <Label [text]="actions[log.action]"
             textWrap="true"></Label>
      <Label [text]="log.book.title + ' by ' + log.book.author"
             class="note"></Label>
      <Label [text]="log.createdAt | dateToPeriod"
             class="note"></Label>
    </StackLayout>
  </GridLayout>
</StackLayout>
