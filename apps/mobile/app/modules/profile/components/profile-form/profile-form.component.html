<ActionBar class="action-bar"
           flat="true">
  <NavigationButton ios:visibility="collapsed"
                    android.systemIcon="ic_menu_back"
                    (tap)="goBack()"></NavigationButton>
  <ActionItem android:visibility="collapsed"
              ios.systemIcon="1"
              ios.position="left"
              (tap)="goBack()"></ActionItem>
  <ActionItem ios.systemIcon="3"
              ios.position="right"
              android.position="actionBar"
              android.systemIcon="ic_menu_save"></ActionItem>
  <Label class="action-bar-title"
         text="Edit Profile"></Label>
</ActionBar>
<StackLayout>
  <StackLayout class="m-10"
               [shadow]="2">
    <ScrollView>
      <StackLayout class="mat-card">
        <FlexboxLayout flexDirection="column"
                       justifyContenet="center"
                       alignItems="center">
          <Label class="h3"
                 text="Profile Photo"></Label>
          <AbsoluteLayout class="avatar-block">
            <Image class="avatar"
                   src="res://noavatar"
                   left="0"
                   top="0"></Image>
            <GridLayout class="avatar-btn"
                        rows="*"
                        columns="*"
                        left="50"
                        top="45">
              <Label class="mdi"
                     text="add_a_photo"
                     style.verticalAlignment="center"
                     style.textAlignment="center"></Label>
            </GridLayout>
          </AbsoluteLayout>
        </FlexboxLayout>
      </StackLayout>
    </ScrollView>
  </StackLayout>
</StackLayout>
