<div class="layout"
     [class.is-mobile]="mobileQuery.matches">
  <ba-header [isMobile]="mobileQuery.matches"
             (onToggleSidenav)="snav.toggle()"></ba-header>
  <mat-sidenav-container class="content">
    <mat-sidenav style="display: none" #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="!mobileQuery.matches"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56"
                 fixedBottomGap="56">
      <ba-nav></ba-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet class="router-flex"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <ba-footer></ba-footer>
</div>
