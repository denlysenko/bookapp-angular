<h2 mat-dialog-title>Select File</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div *ngIf="isLoading"
       class="progress">
    <mat-progress-bar [value]="progress$ | async"
                      color="accent"></mat-progress-bar>
  </div>
  <div *ngIf="!imageChangedEvent"
       class="dropzone"
       baDrop
       (dropped)="onFileDrop($event)">
    <input type="file"
           id="file"
           (change)="onFileChange($event)">
    <label class="mat-button"
           for="file">Click to select</label>
    <i class="material-icons">
      add_box
    </i>
    or drop file here
    <small *ngIf="error"
           class="mat-error">{{ error }}</small>
  </div>
  <div *ngIf="imageChangedEvent"
       class="attachment">
    <i class="material-icons">
      attach_file
    </i>
    <span>{{ imageChangedEvent.target.files[0].name }}</span>
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button type="button"
          mat-raised-button
          mat-dialog-close>CANCEL</button>
  <button type="button"
          mat-raised-button
          color="accent"
          (click)="save()">UPLOAD</button>
</mat-dialog-actions>
