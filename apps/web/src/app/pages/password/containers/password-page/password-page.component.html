<div class="view-content">
  <mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content class="password-page">
      <ba-password-form [error]="error"
                        [loading]="isLoading"
                        (onFormSubmit)="changePassword($event)"></ba-password-form>
    </mat-card-content>
  </mat-card>
</div>
