<mat-toolbar>
  <mat-toolbar-row>
    <span>Browse Free Books</span>
  </mat-toolbar-row>
  <mat-toolbar-row class="mobile-height-auto">
    <ba-book-filter [filter]="filter"
                    (onSort)="sort($event)"
                    (onSearch)="search($event)"></ba-book-filter>
  </mat-toolbar-row>
</mat-toolbar>
<div class="view-content">
  <ba-book-list [books]="books"
                (onRate)="rate($event)"></ba-book-list>
</div>
