<div id="sidebar">
  <div id="panels">
    <a id="show-Toc"
       class="show_view icon-list-1 active"
       data-view="Toc">TOC</a>
    <a id="show-Bookmarks"
       class="show_view icon-bookmark"
       data-view="Bookmarks">Bookmarks</a>
  </div>
  <div id="tocView"
       class="view">
  </div>
  <div id="searchView"
       class="view">
    <ul id="searchResults"></ul>
  </div>
  <div id="bookmarksView"
       class="view">
    <ul id="bookmarks"></ul>
  </div>
  <div id="notesView"
       class="view">
    <div id="new-note">
      <textarea id="note-text"></textarea>
      <button id="note-anchor">Anchor</button>
    </div>
    <ol id="notes"></ol>
  </div>
</div>
<div id="main">
  <div id="titlebar">
    <div id="opener">
      <a id="slider"
         class="icon-menu">Menu</a>
    </div>
    <div id="metainfo">
      <span id="book-title"></span>
      <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
      <span id="chapter-title"></span>
    </div>
    <div id="title-controls">
      <a id="bookmark"
         class="icon-bookmark-empty">Bookmark</a>
    </div>
  </div>
  <div id="divider"></div>
  <div id="prev"
       class="arrow">‹</div>
  <div id="viewer"></div>
  <div id="next"
       class="arrow">›</div>
  <div id="loader"><img src="/assets/images/loader.gif"></div>
</div>
<div class="modal md-effect-1"
     id="settings-modal">
  <div class="md-content">
    <h3>Settings</h3>
    <div>
      <p>
        <input type="checkbox"
               id="sidebarReflow"
               name="sidebarReflow">Reflow text when sidebars are open.
      </p>
    </div>
    <div class="closer icon-cancel-circled"></div>
  </div>
</div>
<div class="overlay"></div>
