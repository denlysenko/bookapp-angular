<ba-loader [visible]="isLoading"></ba-loader>
<mat-toolbar>
  <span>History</span>
</mat-toolbar>
<div class="view-content">
  <ba-history-list [logs]="logs"
                   [totalCount]="count"
                   (onSort)="sort($event)"
                   (onPageChange)="paginate($event)"></ba-history-list>
</div>
